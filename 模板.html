	<!-- 让footer始终在最底部 -->
	<script type="text/javascript">
		var header = $('.header');
	    var inner = $('.main');
	    var footer = $('.footer'); 
	    var win = $(window);


	    function fix_footer(){
	        var h = win.height() - header.outerHeight() - footer.outerHeight();
	        inner.css({
	            minHeight: h < 0 ? 0 : h
	        });
	    }

	    fix_footer();

	    win.on('resize',function(){
	        fix_footer();
	    });
	</script>


		<!-- 点击用户名 -->
		<script>
		$(document).ready(function (){

			    	if($(".dropdown-meau").eq(index).css("display")=="none"){

			    		$(".dropdown-meau").eq(index).mouseleave(function () {
			    			$(".dropdown-meau").eq(index).hide();
			    		});
	 		    	}
			    	else{
